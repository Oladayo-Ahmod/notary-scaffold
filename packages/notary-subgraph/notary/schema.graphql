type DocumentNotarized @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  documentHash: String! # string
  timestamp: BigInt! # uint256
  imageURI: String! # string
  description: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

